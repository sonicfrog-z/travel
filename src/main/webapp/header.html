<script>
    $(function () {
        //query user info
        $.get("user/findOne",{},function (data) {
            //{uid:1, name:'Tom'}
            $("#span_username").html("Hi "+data.name);
        })

        //query category data
        $.get("category/findAll",{},function (data) {
            //[{cid:1,cname:aaaa},{},{}]
            var lis = '<li class="nav-active"><a href="index.html">Home</a></li>';
            //traverse data to concatenate (String)lis
            for (var i = 0; i < data.length; i++) {
                var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                lis += li;
            }
            //concatenate rank to lis
            lis += '<li><a href="favoriterank.html">Ranking list</a></li>';
            //insert lis into ul
            $("#category").html(lis);
        })
    })


</script>
